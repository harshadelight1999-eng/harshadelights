# Template for secrets - replace values with actual secrets before deployment
apiVersion: v1
kind: Secret
metadata:
  name: harsha-secrets
  namespace: harsha-delights
type: Opaque
stringData:
  # Database Credentials
  postgres-user: "harsha_user"
  postgres-password: "REPLACE_WITH_SECURE_PASSWORD"
  database-url: "postgresql://harsha_user:REPLACE_WITH_SECURE_PASSWORD@postgres-service:5432/harsha_delights"

  # Redis Configuration
  redis-url: "redis://redis-service:6379"

  # JWT and Authentication
  jwt-secret: "REPLACE_WITH_SECURE_JWT_SECRET"
  jwt-refresh-secret: "REPLACE_WITH_SECURE_REFRESH_SECRET"

  # External Service API Keys
  sentry-dsn: "REPLACE_WITH_SENTRY_DSN"
  datadog-api-key: "REPLACE_WITH_DATADOG_API_KEY"

  # AWS Secrets Manager (if using)
  aws-access-key-id: "REPLACE_WITH_AWS_ACCESS_KEY"
  aws-secret-access-key: "REPLACE_WITH_AWS_SECRET_KEY"

  # Stripe/Payment Gateway
  stripe-secret-key: "REPLACE_WITH_STRIPE_SECRET_KEY"
  stripe-webhook-secret: "REPLACE_WITH_STRIPE_WEBHOOK_SECRET"

  # SMTP Configuration
  smtp-host: "smtp.gmail.com"
  smtp-port: "587"
  smtp-user: "REPLACE_WITH_SMTP_USER"
  smtp-password: "REPLACE_WITH_SMTP_PASSWORD"