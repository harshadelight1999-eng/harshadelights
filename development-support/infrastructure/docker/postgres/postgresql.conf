# =====================================================================================
# HARSHA DELIGHTS POSTGRESQL CONFIGURATION
# =====================================================================================
# Production-ready PostgreSQL configuration optimized for the confectionery system
# =====================================================================================

# -----------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
# -----------------------------------------------------------------------------

listen_addresses = '*'
port = 5432
max_connections = 200

# SSL Configuration
ssl = off
ssl_cert_file = 'server.crt'
ssl_key_file = 'server.key'

# Authentication
password_encryption = scram-sha-256

# -----------------------------------------------------------------------------
# RESOURCE USAGE (MEMORY)
# -----------------------------------------------------------------------------

# Memory Configuration (adjust based on available RAM)
shared_buffers = 256MB              # 25% of RAM for Docker container
work_mem = 4MB                      # Per-operation memory
maintenance_work_mem = 64MB         # For maintenance operations
effective_cache_size = 1GB          # OS cache estimate

# Temporary file limits
temp_file_limit = 2GB

# Background writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# -----------------------------------------------------------------------------
# WRITE AHEAD LOG (WAL)
# -----------------------------------------------------------------------------

# WAL Configuration
wal_level = replica
wal_sync_method = fdatasync
checkpoint_timeout = 5min
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.7
wal_buffers = 16MB

# Archive settings (for backups)
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'

# -----------------------------------------------------------------------------
# QUERY TUNING
# -----------------------------------------------------------------------------

# Planner settings
random_page_cost = 1.1              # SSD optimized
effective_io_concurrency = 200      # Number of concurrent disk I/O operations

# Query planning
default_statistics_target = 100
constraint_exclusion = partition
cursor_tuple_fraction = 0.1

# Join settings
enable_hashjoin = on
enable_mergejoin = on
enable_nestloop = on

# -----------------------------------------------------------------------------
# LOGGING
# -----------------------------------------------------------------------------

# Logging configuration
logging_collector = on
log_destination = 'stderr'
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0644
log_rotation_age = 1d
log_rotation_size = 100MB

# What to log
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000   # Log slow queries (1 second)

# Log content
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'none'
log_temp_files = 10MB
log_autovacuum_min_duration = 0

# Log formatting
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'UTC'

# -----------------------------------------------------------------------------
# RUNTIME STATISTICS
# -----------------------------------------------------------------------------

# Statistics settings
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql/stats_temp'

# -----------------------------------------------------------------------------
# AUTOVACUUM
# -----------------------------------------------------------------------------

# Autovacuum settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# -----------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
# -----------------------------------------------------------------------------

# Statement behavior
search_path = '"$user", public'
default_tablespace = ''
temp_tablespaces = ''
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'

# Timeouts
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0

# Client encoding
client_encoding = 'UTF8'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
timezone = 'UTC'

# Formatting
datestyle = 'iso, mdy'
intervalstyle = 'postgres'

# -----------------------------------------------------------------------------
# SECURITY
# -----------------------------------------------------------------------------

# Security settings
row_security = on
ssl_prefer_server_ciphers = on

# Connection limits
superuser_reserved_connections = 3

# -----------------------------------------------------------------------------
# ERROR HANDLING
# -----------------------------------------------------------------------------

exit_on_error = off
restart_after_crash = on

# -----------------------------------------------------------------------------
# LOCALE AND FORMATTING
# -----------------------------------------------------------------------------

default_text_search_config = 'pg_catalog.english'

# -----------------------------------------------------------------------------
# SHARED LIBRARY PRELOADING
# -----------------------------------------------------------------------------

# Extensions
shared_preload_libraries = 'pg_stat_statements'

# pg_stat_statements configuration
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# -----------------------------------------------------------------------------
# CUSTOM SETTINGS FOR HARSHA DELIGHTS
# -----------------------------------------------------------------------------

# Application-specific settings
application_name = 'harsha_delights'
cluster_name = 'harsha_delights_cluster'

# Performance monitoring
log_executor_stats = off
log_parser_stats = off
log_planner_stats = off
log_statement_stats = off

# Custom parameters for specific workloads
# (These can be adjusted based on actual usage patterns)
maintenance_work_mem = 256MB        # For large operations like REINDEX
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_worker_processes = 8