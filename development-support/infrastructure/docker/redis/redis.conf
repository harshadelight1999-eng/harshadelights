# =====================================================================================
# HARSHA DELIGHTS REDIS CONFIGURATION
# =====================================================================================
# Production-ready Redis configuration optimized for caching and session management
# =====================================================================================

# -----------------------------------------------------------------------------
# NETWORK AND GENERAL SETTINGS
# -----------------------------------------------------------------------------

# Bind to all interfaces in Docker environment
bind 0.0.0.0

# Port configuration
port 6379

# TCP settings
tcp-backlog 511
tcp-keepalive 300

# Timeout (0 = disabled)
timeout 0

# -----------------------------------------------------------------------------
# GENERAL CONFIGURATION
# -----------------------------------------------------------------------------

# Daemonize (should be no in Docker)
daemonize no

# Supervised mode
supervised no

# PID file
pidfile /var/run/redis_6379.pid

# Log level
loglevel notice

# Log file (empty string for stdout in Docker)
logfile ""

# Database count
databases 16

# -----------------------------------------------------------------------------
# SNAPSHOTTING (PERSISTENCE)
# -----------------------------------------------------------------------------

# Save snapshots
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

# Stop writes on snapshot errors
stop-writes-on-bgsave-error yes

# Compress snapshots
rdbcompression yes

# Checksum snapshots
rdbchecksum yes

# Snapshot filename
dbfilename harsha_delights.rdb

# Working directory
dir /data

# -----------------------------------------------------------------------------
# SECURITY
# -----------------------------------------------------------------------------

# Require password (commented out for development, enable in production)
# requirepass harsha_redis_2024

# Rename dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_b835529c7d41c4e5b7d4fca9c4e0e8e7"

# Protected mode (disable in Docker with proper networking)
protected-mode no

# -----------------------------------------------------------------------------
# MEMORY MANAGEMENT
# -----------------------------------------------------------------------------

# Max memory limit (adjust based on container resources)
maxmemory 256mb

# Memory eviction policy
maxmemory-policy allkeys-lru

# Sample size for LRU
maxmemory-samples 5

# -----------------------------------------------------------------------------
# APPEND ONLY FILE (AOF)
# -----------------------------------------------------------------------------

# Enable AOF persistence
appendonly yes

# AOF filename
appendfilename "harsha_delights.aof"

# AOF sync policy
appendfsync everysec

# Don't sync during rewrites
no-appendfsync-on-rewrite no

# Auto rewrite AOF
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Load truncated AOF
aof-load-truncated yes

# Use RDB-AOF hybrid format
aof-use-rdb-preamble yes

# -----------------------------------------------------------------------------
# LUA SCRIPTING
# -----------------------------------------------------------------------------

# Lua time limit
lua-time-limit 5000

# -----------------------------------------------------------------------------
# REDIS CLUSTER (DISABLED FOR SINGLE INSTANCE)
# -----------------------------------------------------------------------------

# cluster-enabled no

# -----------------------------------------------------------------------------
# SLOW LOG
# -----------------------------------------------------------------------------

# Slow log length
slowlog-log-slower-than 10000

# Slow log max length
slowlog-max-len 128

# -----------------------------------------------------------------------------
# LATENCY MONITORING
# -----------------------------------------------------------------------------

# Latency monitoring threshold
latency-monitor-threshold 100

# -----------------------------------------------------------------------------
# EVENT NOTIFICATION
# -----------------------------------------------------------------------------

# Keyspace notifications (for cache invalidation)
notify-keyspace-events "Ex"

# -----------------------------------------------------------------------------
# ADVANCED CONFIG
# -----------------------------------------------------------------------------

# Hash settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List settings
list-max-ziplist-size -2
list-compress-depth 0

# Set settings
set-max-intset-entries 512

# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog settings
hll-sparse-max-bytes 3000

# Streams settings
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol buffer limit
proto-max-bulk-len 512mb

# Frequency of background tasks
hz 10

# Dynamic HZ
dynamic-hz yes

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB save incremental fsync
rdb-save-incremental-fsync yes

# -----------------------------------------------------------------------------
# THREADED I/O (Redis 6+)
# -----------------------------------------------------------------------------

# I/O threads (uncomment and adjust for multi-core systems)
# io-threads 2
# io-threads-do-reads yes

# -----------------------------------------------------------------------------
# TLS/SSL (DISABLED FOR DEVELOPMENT)
# -----------------------------------------------------------------------------

# port 0
# tls-port 6380
# tls-cert-file redis.crt
# tls-key-file redis.key
# tls-ca-cert-file ca.crt

# -----------------------------------------------------------------------------
# MODULES
# -----------------------------------------------------------------------------

# Load modules (uncomment if needed)
# loadmodule /usr/lib/redis/modules/redisearch.so
# loadmodule /usr/lib/redis/modules/redisjson.so

# -----------------------------------------------------------------------------
# DEVELOPMENT AND DEBUGGING
# -----------------------------------------------------------------------------

# Always show logo
always-show-logo yes

# Set process title
set-proc-title yes

# Locale collate
locale-collate ""

# -----------------------------------------------------------------------------
# APPLICATION SPECIFIC SETTINGS
# -----------------------------------------------------------------------------

# Database allocation for different services:
# Database 0: ERPNext Cache
# Database 1: ERPNext Queue
# Database 2: ERPNext SocketIO
# Database 3: API Gateway Cache
# Database 4: Medusa Cache
# Database 5: Session Storage
# Database 6: Rate Limiting
# Database 7: Temporary Data
# Database 8-15: Reserved for future use

