# ERPNext Log Rotation Configuration
/home/frappe/frappe-bench/logs/*.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 644 frappe frappe
    postrotate
        /bin/kill -USR1 $(cat /home/frappe/frappe-bench/logs/web.pid 2>/dev/null) 2>/dev/null || true
    endscript
}

/var/log/erpnext/*.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 644 frappe frappe
}